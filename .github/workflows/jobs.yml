name: Jobs in Githubs Actions

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deployment
      run: echo "Executing Deployment"
    - name: Deployment
      run: echo "OnceMore Executing Deployment"
    - name: list war files
      run: ls -ltr /tmp      
      
